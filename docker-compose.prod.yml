services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: instagramClone-mysql-prod
    restart: unless-stopped
    expose:
      - "3306"
    volumes:
      - mysql_data:/var/lib/mysql
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    networks:
      - instagramClone-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7
    container_name: instagramClone-redis-prod
    restart: unless-stopped
    expose:
      - "6379"
    command: ["redis-server", "--notify-keyspace-events", "Ex"]
    volumes:
      - redis_data:/data
    networks:
      - instagramClone-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: instagramClone-backend-prod
    restart: unless-stopped
    expose:
      - "8000"
    volumes:
      - ./backend/staticfiles:/app/staticfiles
      - ./backend/media:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DEBUG=False
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - instagramClone-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  presence_listener:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: instagramClone-presence-listener-prod
    restart: unless-stopped
    command: ["python", "manage.py", "presence_listener"]
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - DB_HOST=db
    networks:
      - instagramClone-network
    healthcheck:
      test: ["CMD", "python", "manage.py", "check"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend (Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: instagramClone-frontend-prod
    restart: unless-stopped
    expose:
      - "3000"
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_WS_HOST=${NEXT_PUBLIC_WS_HOST}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    networks:
      - instagramClone-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: instagramClone-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/staticfiles:/app/static:ro
      - ./backend/media:/app/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - instagramClone-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/api/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  instagramClone-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local